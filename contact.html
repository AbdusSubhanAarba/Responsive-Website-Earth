<html lang="en">

<head>

    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="contact-container">
        <div class="contact-section1">
            <header>
                <nav>
                    <a href="index.html"><img src="images/Logo.png" alt="Logo" /></a>
                    <ul class="nav-links" id="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                    <div class="menu-icon" id="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
            </header>
            <div class="contact-hero-section">
                <h1>Contact us</h1>
            </div>

        </div>
        <div class="contact-section2">
            <div class="form-container">
                <div class="form-title">
                    <h1>Get In Touch</h1>
                </div>
                <div class="form">
                    <form action="">
                        <input type="text" placeholder="Your Name" name="name" required />
                        <input type="tel" placeholder="Phone Number" name="phone" required />
                        <input type="email" placeholder="Email" name="email" required />
                        <textarea style="resize: vertical;" placeholder="Message" name="message" required></textarea>
                        <button type="submit">Send Now</button>
                    </form>
                </div>
            </div>
            <div class="contact-details">
                <div class="contact-details-title">
                    <h2>Talk To Us</h2>
                </div>
                <div class="email">
                    <div class="email-icon">
                        <img src="images/Email.svg" alt="email-icon" />
                    </div>
                    <div class="email-address">
                        <h3>Email</h3>
                        <p>something@subu.com</p>
                    </div>
                </div>
                <div class="phone">
                    <div class="phone-icon">
                        <img src="images/Phone.svg" alt="phone-icon" />
                    </div>
                    <div class="phone-number">
                        <h3>Phone Number</h3>
                        <p>202-555-0188</p>
                    </div>
                </div>
                <div class="address">
                    <div class="address-icon">
                        <img src="images/Map-Pin.svg" alt="address-icon" />
                    </div>
                    <div class="address-detail">
                        <h3>Phone Number</h3>
                        <p>2727 Ocean Road,<br />Malibu, CA, 90264</p>
                    </div>
                </div>

                <div class="social-media-links">
                    <div class="social-media-links-title">
                        <h6>Follow Us:</h6>
                    </div>
                    <div class="social-media-icons">
                        <img src="images/facebook.svg" alt="facebook-icon">
                        <img src="images/instagram.svg" alt="instagram-icon">
                        <img src="images/x.svg" alt="x-icon">
                        <img src="images/linkedin.svg" alt="linkedin-icon">

                    </div>

                </div>





            </div>

        </div>


    </div>

    <footer class="contact-page-footer">
        <ul>
            <li><a href="index.html">Home</li></a>
            <li><a href="about.html">About</li></a>

            <li><a href="contact.html" class="active">Contact</li></a>
        </ul>
